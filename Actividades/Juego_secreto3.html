<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto N°2</title>
</head>
<body>
    <h3>Programa - Juego Secreto</h3>
    <input type="text">
    <button>Verificar Sí acerto con el Número secreto</button>

    <script>

        function aleatorio(){
            return Math.round(Math.random()*10);
        }
        function sortearNumeros(cantidad){
            var secretos = [];
            var contador = 1;

            while(contador <= cantidad){

               var numeroAleatorio = aleatorio();
               var encontrado = false;

               if (numeroAleatorio != 0){

                    for(var posicion =0; posicion < secretos.length; posicion++){
                    
                        if(numeroAleatorio == secretos[posicion]){
                            encontrado = true;
                            break;
                        }
                    }
                    if (encontrado == false){
                        secretos.push(numeroAleatorio);
                        contador++;
                    }

               }
               
            }

            return secretos;
        }

        var secretos = sortearNumeros(4);
        console.log(secretos);//ver en consola navegador que hace mi programa

        var input = document.querySelector("input");
        input.focus();

        function verficar(){

            var encontrado = false;

            for(var posicion = 0; posicion < secretos.length; posicion++){

                if(parseInt(input.value) == secretos[posicion]){
                    alert("Felicidades, Usted Acerto");
                    encontrado = true;
                    break;
                }
            }
            if(encontrado == false){

                alert("Lo siento, Usted Erro");
            }

            input.value = "";
            input.focus();
       }

       var button = document.querySelector("button");
       button.onclick = verficar;

    </script>
</body>
</html>
