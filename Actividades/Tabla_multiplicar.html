<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tabla de Multiplicar NÂ°1</title>

<body>
    <h3>Programa - Tabla de Multiplicar</h3>
        <script>
            function saltarLinea(){
                document.write("<br><br>");
            }
            function imprimir(frase){
                document.write(frase);
                saltarLinea();
            }

            var numeroIgresado =parseInt(prompt("Ingrese la Tabla a multiplicar que quiere saber !! "));
            var multiplicador = 1;

            for (multiplicador; multiplicador <= 10;  multiplicador++){
                imprimir(numeroIgresado * multiplicador);
            }
        </script>    
</body>
</html>
